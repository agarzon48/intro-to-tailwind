<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Tailwind</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./shared.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="bg-slate-800">
      <header
        class="flex justify-between max-w-7xl mx-auto py-4 text-white font-medium"
      >
        <div>
          <a href="#" class="text-xl yellow-link">Custom kanban!</a>
        </div>
        <ul class="flex">
          <li>
            <a href="#" class="white-link">kanban</a>
          </li>
          <li>
            <a href="#" class="white-link">Resumen</a>
          </li>
          <li>
            <a href="#" class="white-link">Hoy</a>
          </li>
        </ul>
      </header>
    </div>
    <!-- Full height - header height - footer height -->
    <main class="min-h-[calc(100vh-60px-72px)] bg-slate-100 overflow-x-scroll">
      <div class="max-w-7xl mx-auto py-8">
        <div class="flex justify-between">
          <h1 class="text-2xl font-medium">Tareas</h1>
          <div>
            <button
              class="bg-yellow-400 px-2 py-1 rounded-md text-slate-800 font-bold hover:text-yellow-400 hover:bg-slate-800"
              id="new-column-button"
            >
              Nueva columna
            </button>
          </div>
        </div>
        <div class="w-full flex p-4" id="tasks-panel"></div>
      </div>
    </main>
    <footer class="bg-slate-800 p-2">
      <div class="max-w-7xl mx-auto flex justify-center">
        <p class="text-white font-medium m-4 link">Cookies</p>
        <p class="text-white font-medium m-4 link">Condiciones</p>
        <p class="text-white font-medium m-4 link">Privacidad</p>
      </div>
    </footer>
  </body>
</html>
